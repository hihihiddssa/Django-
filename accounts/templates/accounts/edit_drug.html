<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Drug</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .edit-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* 调整宽度为视口宽度的 90% */
            max-width: 600px; /* 设置最大宽度限制 */
            box-sizing: border-box; /* 确保 padding 不会增加容器的实际宽度 */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* 使输入框填满容器宽度 */
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #5cb85c;
            text-decoration: none;
            text-align: center;
        }
        a:hover {
            color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Edit Drug Information</h1>
        <form method="post" action="{% url 'edit_drug' drug.id %}">
            {% csrf_token %}
            <div>
                <label for="drug_name">Drug Name:</label>
                <input type="text" id="drug_name" name="drug_name" value="{{ drug.drug_name }}" required>
            </div>
            <div>
                <label for="drug_company">Drug Company:</label>
                <input type="text" id="drug_company" name="drug_company" value="{{ drug.drug_company }}" required>
            </div>
            <div>
                <label for="drug_quantity">Drug Quantity:</label>
                <input type="number" id="drug_quantity" name="drug_quantity" value="{{ drug.drug_quantity }}" required>
            </div>
            <div>
                <label for="drug_code">Drug Code:</label>
                <input type="text" id="drug_code" name="drug_code" value="{{ drug.drug_code }}" required>
            </div>
            <div>
                <button type="submit">Update Drug</button>
            </div>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
