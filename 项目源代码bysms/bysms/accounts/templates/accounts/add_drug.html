<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Drug</title>
</head>
<body>
    <h1>Add New Drug</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Drug Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter drug name" required><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Enter company name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required><br><br>

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" placeholder="Enter drug code" required><br><br>

        <button type="submit">Add Drug</button>
    </form>
</body>
</html>
